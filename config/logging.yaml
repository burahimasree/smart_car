version: 1
formatters:
  simple:
    format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  orchestrator_file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: logs/orchestrator.log
    maxBytes: 2000000
    backupCount: 3
loggers:
  orchestrator:
    level: DEBUG
    handlers: [console, orchestrator_file]
    propagate: false
root:
  level: INFO
  handlers: [console]
